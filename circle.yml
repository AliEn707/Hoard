general:
  build_dir: src
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - wget -q -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo add-apt-repository -y 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main'
    - sudo apt-get -y --allow-unauthenticated update
  override:
    - sudo apt-get -qq install clang-3.9
    - sudo apt-get -qq install g++-4.9
  post:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
    - sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-3.9 60
    - sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-3.9 60

test:
  pre:
   - make
  override:
    - ./test.sh

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

